<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>千日纪念红头文件</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    #flipbook {
      width: 800px;
      height: 1131px;
      margin-bottom: 40px;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #ff4d4f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .back-button:hover {
      background-color: #ff7875;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="red1.png" alt="Page 1" /></div>
    <div class="page"><img src="red2.png" alt="Page 2" /></div>
  </div>

  <!-- 返回按钮 -->
  <button class="back-button" onclick="window.location.href='page3.html'">← 返回主页</button>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 1131,
      autoCenter: true,
      gradients: true,
    });
  </script>

</body>
</html>
