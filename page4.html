<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>千日纪念红头文件</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    #flipbook {
      width: 800px;
      height: 1131px; /* 比例适配 A4 页面 */
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="red1.png" alt="Page 1" /></div>
    <div class="page"><img src="red2.png" alt="Page 2" /></div>
    <!-- 继续添加更多页面 -->
  </div>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 1131,
      autoCenter: true,
      gradients: true,
    });
  </script>

</body>
</html>
