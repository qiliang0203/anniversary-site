<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>千日纪念红头文件</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 40px;
    }

    #flipbook {
      width: 800px;
      height: 1131px;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #ff4d4f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #ff7875;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="red1.png" alt="Page 1" /></div>
    <div class="page"><img src="red2.png" alt="Page 2" /></div>
    <div class="page"><img src="red3.png" alt="Page 3" /></div>
    <div class="page"><img src="red4.png" alt="Page 4" /></div>
  </div>

  <button class="back-button" onclick="window.location.href='page3.html'">返回上一页</button>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 1131,
      autoCenter: true,
      gradients: true,
    });
  </script>

</body>
</html>
