<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我们的1000天纪念相册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- 加载依赖 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8f8f8;
      overflow: hidden;
      font-family: sans-serif;
    }

    #flipbook {
      width: 1600px; /* 每页800px */
      height: 1100px; /* A4比例 */
      margin: auto;
      margin-top: 3vh;
    }

    .page {
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
      display: block;
    }

    /* 翻页按钮（可选） */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 999;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  </style>
</head>
<body>

<!-- 翻页按钮 -->
<button class="nav-btn" id="prevBtn">❮</button>
<button class="nav-btn" id="nextBtn">❯</button>

<!-- 翻书容器 -->
<div id="flipbook">
  <div class="page"><img src="cover.png"></div> <!-- 封面 -->
  <div class="page"><img src="wuyuan1.png"></div>
  <div class="page"><img src="wuyuan2.png"></div>
  <div class="page"><img src="wuyuan3.png"></div>

</div>

<script>
  $(function () {
    $('#flipbook').turn({
      width: 1600,
      height: 1100,
      autoCenter: true,
      display: 'double',
      when: {
        turning: function (e, page) {
          const total = $('#flipbook').turn('pages');
          if (page === 1 || page === total) {
            $('#flipbook').turn('display', 'single');
          } else {
            $('#flipbook').turn('display', 'double');
          }
        }
      }
    });

    // 按钮翻页
    $('#prevBtn').click(() => $('#flipbook').turn('previous'));
    $('#nextBtn').click(() => $('#flipbook').turn('next'));

    // 键盘翻页
    $(document).keydown(function (e) {
      if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
      if (e.key === 'ArrowRight') $('#flipbook').turn('next');
    });
  });
</script>

</body>
</html>
