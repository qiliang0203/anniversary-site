<div id="start-overlay">

<!-- éŸ³ä¹ -->
<audio id="bg-music" loop>

<!-- ç¿»ä¹¦å®¹å™¨ï¼ˆæ¯ä¸ª .page ä¸€å¼ â€œçº¸â€ï¼‰ -->
<div id="flipbook">

<button id="prevBtn" class="nav-btn" onclick="$('#flipbook').turn('previous')">â®</button>

<script>
function initFlipbook(){
  const w = Math.min(window.innerWidth*0.9,1000), h = window.innerHeight*0.9;

  $('#flipbook').turn({
    width:w,
    height:h,
    autoCenter:true,
    display:'double',        // å…³é”®ï¼šåŒé¡µæ‘Šå¼€
    acceleration:true,
    elevation:50,
    gradients:true,
    turnCorners:"bl,br"      // å…è®¸ä»å·¦ä¸‹/å³ä¸‹ç¿»åŠ¨
  });
}

function startAlbum(){
  document.getElementById('start-overlay').style.display='none';
  document.getElementById('bg-music').play();
  initFlipbook();
}

/* çª—å£å˜åŒ–æ—¶ï¼Œè‹¥ flipbook å·²åˆå§‹åŒ–åˆ™åªè°ƒå°ºå¯¸ï¼Œä¸é”€æ¯é‡å»º */
window.addEventListener('resize', ()=>{
  if($('#flipbook').data('turn')){
    $('#flipbook').turn('size',
      Math.min(window.innerWidth*0.9,1000),
      window.innerHeight*0.9);
  }
});

/* é”®ç›˜ â† / â†’ ç¿»é¡µï¼ˆå¯é€‰ï¼‰ */
document.addEventListener('keydown',e=>{

  if(e.key==='ArrowLeft') $('#flipbook').turn('previous');
  if(e.key==='ArrowRight')$('#flipbook').turn('next');
});
</script>
