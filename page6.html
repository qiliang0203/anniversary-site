<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我们的 1000 天纪念相册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 依赖：jQuery + Turn.js（使用 jsDelivr GitHub CDN） -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #f5f6fa; font-family: sans-serif;
    }

    #flipbook {
      width: 850px;
      height: 1100px;
      margin: auto;
      margin-top: 2vh;
      padding: 30px 0;
    }

    .page {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#e6edff 0%, #f8faff 100%);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }

    .page img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .12);
    }

    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background: rgba(255, 255, 255, .7);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      z-index: 999;
      user-select: none;
    }
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    /* 新增：返回按钮样式 */
    #backBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #e91e63;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s ease;
    }

    #backBtn:hover {
      background: #d81b60;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

<!-- 翻页按钮 -->
<button class="nav-btn" id="prevBtn">❮</button>
<button class="nav-btn" id="nextBtn">❯</button>

<!-- 翻书主体 -->
<div id="flipbook">
  <div class="page"><img src="1.png"  alt="page1"></div>
  <div class="page"><img src="2.png"  alt="page2"></div>
  <div class="page"><img src="3.png"  alt="page3"></div>
  <div class="page"><img src="4.png"  alt="page4"></div>
  <div class="page"><img src="5.png"  alt="page1"></div>
  <div class="page"><img src="6.png"  alt="page2"></div>
  <div class="page"><img src="7.png"  alt="page3"></div>
  <div class="page"><img src="8.png"  alt="page4"></div>
  <div class="page"><img src="9.png"  alt="page1"></div>
  <div class="page"><img src="10.png"  alt="page2"></div>
  <div class="page"><img src="11.png"  alt="page1"></div>
  <div class="page"><img src="12.png"  alt="page2"></div>
  <div class="page"><img src="13.png"  alt="page3"></div>
  <div class="page"><img src="14.png"  alt="page4"></div>
  <div class="page"><img src="15.png"  alt="page1"></div>
  <div class="page"><img src="16.png"  alt="page2"></div>
  <div class="page"><img src="17.png"  alt="page3"></div>
  <div class="page"><img src="18.png"  alt="page4"></div>
  <div class="page"><img src="19.png"  alt="page1"></div>
  <div class="page"><img src="20.png"  alt="page2"></div>
</div>

<!-- 返回 page3 的按钮 -->
<button id="backBtn" onclick="window.location.href='page3.html'">← 返回封面</button>

<script>
$(function () {

  $('#flipbook').turn({
    width: 850,
    height: 1100,
    display: 'single',
    autoCenter: true,
    acceleration: true,
    gradients: true,
    elevation: 50
  });

  $('#prevBtn').on('click', () => $('#flipbook').turn('previous'));
  $('#nextBtn').on('click', () => $('#flipbook').turn('next'));

  $(document).on('keydown', e => {
    if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
    if (e.key === 'ArrowRight') $('#flipbook').turn('next');
  });

  const resizeFlipbook = () => {
    const h = Math.min(window.innerHeight * 0.9, 1100);
    const w = h * 0.773;
    $('#flipbook').turn('size', w, h);
  };
  resizeFlipbook();
  $(window).on('resize', resizeFlipbook);

});
</script>

</body>
</html>
