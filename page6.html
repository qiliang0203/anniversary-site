<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我们的第1000天纪念相册</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fefefe;
      font-family: sans-serif;
    }
    #flipbook {
      width: 90%;
      height: 90vh;
      margin: auto;
      margin-top: 2vh;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<!-- 背景音乐 -->
<audio autoplay loop>
  <source src="your_music.mp3" type="audio/mpeg">
</audio>

<!-- 翻页书主体 -->
<div id="flipbook">
  <div class="page"><img src="cover.png" alt="封面" /></div>
  <div class="page"><img src="wuyuan1.png" /></div>
  <div class="page"><img src="wuyuan2.png" /></div>
  <div class="page"><img src="wuyuan3.png" /></div>
</div>

<script>
  $('#flipbook').turn({
    width: 1000,
    height: 700,
    autoCenter: true
  });
</script>

</body>
</html>
