<!-- music.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>背景音乐播放器</title>
</head>
<body style="margin: 0; padding: 0;">
  <audio id="bgm" autoplay muted loop>
    <source src="陶喆-蝴蝶.mp3" type="audio/mpeg">
    您的浏览器不支持音乐播放。
  </audio>

  <script>
    const audio = document.getElementById('bgm');

    // 接收外部 unmute 消息
    window.addEventListener("message", (event) => {
      if (event.data.action === "unmute") {
        audio.muted = false;
        audio.play().catch(err => {
          console.warn("自动播放失败", err);
        });
      }
    });
  </script>
</body>
</html>
