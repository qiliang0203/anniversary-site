<!-- music.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>背景音乐播放器</title>
</head>
<body style="margin: 0; padding: 0;">
  <audio id="bgm" autoplay muted loop controls style="width: 100%; height: 100%;">
    <source src="陶喆-蝴蝶.mp3" type="audio/mpeg">
    您的浏览器不支持音乐播放。
  </audio>

  <script>
    // 监听点击事件，用户一点击就尝试取消静音并播放
    document.addEventListener('click', () => {
      const audio = document.getElementById('bgm');
      if (audio.muted) {
        audio.muted = false;
        audio.play().catch(err => console.log('播放失败：', err));
      }
    });
  </script>
</body>
</html>
