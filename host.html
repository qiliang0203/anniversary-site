<!-- main.html 或 host.html：只打开播放器和你的 index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我们的纪念站</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <!-- 背景音乐：只加载一次 -->
  <iframe src="music.html" style="display:none;" name="bgm-player"></iframe>

  <!-- 页面容器，用来跳转 index/page2，但不刷新播放器 -->
  <iframe src="index.html" style="width: 100vw; height: 100vh;" name="content-frame"></iframe>
</body>
</html>
