<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我们的 1000 天纪念日</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
    }
    .heart {
      color: #ff4d6d;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-center text-white p-6">
  <h1 class="text-4xl md:text-6xl font-bold mb-6">我们已经在一起</h1>

  <div id="time" class="text-4xl md:text-6xl font-extrabold heart mb-4">加载中...</div>

  <p id="message" class="mt-10 text-xl md:text-2xl max-w-md leading-relaxed text-white"></p>

  <a href="page2.html" class="mt-12 bg-white text-pink-600 font-bold py-2 px-6 rounded-full shadow-lg hover:scale-105 transition">
    点我继续
  </a>

  <script>
    const startDate = new Date('2022-09-10T22:00:00+08:00'); // 中国时区起点
    const timeEl = document.getElementById('time');
    const subtextEl = document.getElementById('subtext');
    const messageEl = document.getElementById('message');

    function updateTime() {
      const now = new Date();
      const diffMs = now - startDate;
      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      timeEl.textContent = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
      messageEl.innerHTML = `今天是我们在一起的第 <span class="font-bold">${days}</span> 天，<br>感谢你的陪伴，未来的每一天我都想和你一起走过 ❤️`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>

  <!-- 🎵 嵌入音乐播放器 iframe：播放不会随页面跳转中断 -->
  <iframe src="music.html"
          style="position: fixed; bottom: 20px; left: 20px; width: 200px; height: 50px; border: none; z-index: 9999;"
          allow="autoplay">
  </iframe>
</body>
</html>
